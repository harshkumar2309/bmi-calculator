<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label class="label">Height in CM: </label><input type="text" id="height"></p>
            <p><label class="label">Weight in KG: </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>

            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = BMI less than 18.5</p>
                <p>Healthy Weight = BMI between 18.6 and 24.9 </p>
                <p>Overweight = BMI greater than 25</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
